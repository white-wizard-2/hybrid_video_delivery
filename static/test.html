<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.js Test</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="app">
        <h1>{{ message }}</h1>
        <p>If you see "Hello Vue!" above, Vue.js is working correctly.</p>
        <p>Current time: {{ currentTime }}</p>
    </div>

    <script>
        const { createApp } = Vue;
        
        createApp({
            data() {
                return {
                    message: 'Hello Vue!',
                    currentTime: new Date().toLocaleTimeString()
                }
            },
            mounted() {
                console.log('Vue.js test application mounted successfully');
                setInterval(() => {
                    this.currentTime = new Date().toLocaleTimeString();
                }, 1000);
            }
        }).mount('#app');
    </script>
</body>
</html>
